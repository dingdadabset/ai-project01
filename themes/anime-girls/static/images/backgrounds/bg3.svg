<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg3-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7e5f;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#feb47b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg3-sea" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="100%" height="100%" fill="url(#bg3-sky)"/>
  <!-- Sun -->
  <circle cx="960" cy="500" r="120" fill="#ffdb4d" opacity="0.9"/>
  <circle cx="960" cy="500" r="140" fill="#ffdb4d" opacity="0.3"/>
  <circle cx="960" cy="500" r="160" fill="#ffdb4d" opacity="0.2"/>
  <!-- Sea -->
  <rect x="0" y="650" width="100%" height="430" fill="url(#bg3-sea)"/>
  <!-- Waves -->
  <path d="M0,680 Q200,660 400,680 T800,680 T1200,680 T1600,680 T1920,680 L1920,1080 L0,1080 Z" fill="#1a252f" opacity="0.6"/>
  <path d="M0,720 Q200,700 400,720 T800,720 T1200,720 T1600,720 T1920,720 L1920,1080 L0,1080 Z" fill="#1a252f" opacity="0.4"/>
  <!-- Sun reflection -->
  <ellipse cx="960" cy="750" rx="80" ry="120" fill="#ffdb4d" opacity="0.3"/>
  <!-- Birds -->
  <g fill="none" stroke="#333" stroke-width="2" opacity="0.6">
    <path d="M300,200 Q310,190 320,200 Q330,190 340,200"/>
    <path d="M350,180 Q360,170 370,180 Q380,170 390,180"/>
    <path d="M1500,250 Q1510,240 1520,250 Q1530,240 1540,250"/>
    <path d="M1550,220 Q1560,210 1570,220 Q1580,210 1590,220"/>
  </g>
  <text x="960" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#fff" opacity="0.9">海边夕阳 Sunset Beach</text>
</svg>
