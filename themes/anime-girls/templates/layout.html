<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${locale}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${site != null and site.title != null ? site.title : 'Anime Blog'} + ' - ' + (pageTitle != null ? pageTitle : 'Home')">Anime Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/themes/anime-girls/static/css/style.css}">
    <style th:if="${settings != null}">
        :root {
            --primary-color: [[${settings.primaryColor != null ? settings.primaryColor : '#ff69b4'}]];
            --accent-color: [[${settings.accentColor != null ? settings.accentColor : '#ff1493'}]];
            --text-color: [[${settings.textColor != null ? settings.textColor : '#ffffff'}]];
        }
    </style>
    <style th:unless="${settings != null}">
        :root {
            --primary-color: #ff69b4;
            --accent-color: #ff1493;
            --text-color: #ffffff;
        }
    </style>
    <th:block th:replace="~{anime-girls/templates/fragments/head :: extra-head}"></th:block>
</head>
<body th:classappend="${settings != null and settings.currentBackground != null ? 'background-' + settings.currentBackground : 'background-bg1'}">
    
    <header class="site-header">
        <nav class="navbar">
            <a th:href="@{/}" class="logo" th:text="${settings != null and settings.siteName != null ? settings.siteName : (site != null and site.title != null ? site.title : 'Anime Blog')}">Anime Blog</a>
            <ul class="nav-menu">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/posts}">Posts</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/tags}">Tags</a></li>
                <li><a th:href="@{/about}">About</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main-content">
        <div class="container">
            <div class="content-wrapper" th:classappend="${settings == null or settings.showSidebar != false ? 'with-sidebar' : ''}">
                <div class="content">
                    <th:block th:replace="~{'anime-girls/templates/' + ${template} + ' :: content'}"></th:block>
                </div>
                <aside class="sidebar" th:if="${settings == null or settings.showSidebar != false}">
                    <th:block th:replace="~{anime-girls/templates/fragments/sidebar :: sidebar}"></th:block>
                </aside>
            </div>
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="container">
            <p th:text="'© 2025 ' + (settings != null and settings.siteName != null ? settings.siteName : (site != null and site.title != null ? site.title : 'Anime Blog'))"></p>
            <p>Powered by Anime Girls Theme ✨</p>
        </div>
    </footer>
    
    <script th:src="@{/themes/anime-girls/static/js/main.js}"></script>
</body>
</html>
