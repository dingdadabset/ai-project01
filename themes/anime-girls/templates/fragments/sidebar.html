<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="sidebar">
    <div class="widget categories-widget" th:if="${settings == null or settings.showCategories != false}">
        <h3>ğŸ“ Categories</h3>
        <ul th:if="${categories != null and !categories.empty}">
            <li th:each="category : ${categories}">
                <a th:href="@{/categories/{id}(id=${category.id})}" th:text="${category.name + ' (' + category.postCount + ')'}">Category</a>
            </li>
        </ul>
        <p th:if="${categories == null or categories.empty}">No categories yet</p>
    </div>
    
    <div class="widget tags-widget" th:if="${settings == null or settings.showTags != false}">
        <h3>ğŸ·ï¸ Tags</h3>
        <div class="tag-cloud" th:if="${tags != null and !tags.empty}">
            <a th:each="tag : ${tags}" th:href="@{/tags/{slug}(slug=${tag.slug})}" class="tag" th:text="${tag.name}">Tag</a>
        </div>
        <p th:if="${tags == null or tags.empty}">No tags yet</p>
    </div>
    
    <div class="widget recent-posts-widget" th:if="${settings == null or settings.showRecentPosts != false}">
        <h3>ğŸ“ Recent Posts</h3>
        <ul th:if="${recentPosts != null and !recentPosts.empty}">
            <li th:each="post : ${recentPosts}">
                <a th:href="@{/posts/{slug}(slug=${post.slug})}" th:text="${post.title}">Post</a>
            </li>
        </ul>
        <p th:if="${recentPosts == null or recentPosts.empty}">No posts yet</p>
    </div>
    
    <div class="widget bg-info-widget">
        <h3>ğŸ¨ Background Switcher</h3>
        <p style="font-size: 0.875rem; opacity: 0.8;">
            Click the colorful buttons<br>
            at the bottom right to switch<br>
            anime backgrounds âœ¨
        </p>
    </div>
</th:block>
