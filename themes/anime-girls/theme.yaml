id: anime-girls
name: Anime Girls Theme
version: 1.0.0
author:
  name: AI Project Team
  website: https://github.com/aiproject
description: Beautiful anime-style theme with multiple stunning background switching feature
screenshot: screenshot.png
requires: "1.0.0"

settings:
  - group: general
    label: General Settings
    items:
      - name: siteName
        label: Site Name
        type: text
        defaultValue: Anime Blog
      - name: siteDescription
        label: Site Description
        type: textarea
        defaultValue: A beautiful anime-style personal blog
  - group: background
    label: Background Settings
    items:
      - name: currentBackground
        label: Current Background
        type: select
        description: Select background image from themes/anime-girls/static/images/backgrounds/
        defaultValue: bg1
        options:
          - label: Sakura Girl (Pink)
            value: bg1
          - label: Starry Fantasy (Night)
            value: bg2
          - label: Sunset Beach (Orange)
            value: bg3
          - label: Enchanted Forest (Green)
            value: bg4
          - label: City Night (Purple)
            value: bg5
      - name: customBackgroundUrl
        label: Custom Background URL
        type: text
        description: Enter custom background image URL (leave empty to use selection above)
        defaultValue: ""
      - name: enableAutoSwitch
        label: Auto Switch Background
        type: switch
        defaultValue: false
      - name: switchInterval
        label: Switch Interval (seconds)
        type: number
        defaultValue: 30
      - name: backgroundOpacity
        label: Background Opacity
        type: select
        defaultValue: "0.85"
        options:
          - label: 100%
            value: "1"
          - label: 85%
            value: "0.85"
          - label: 70%
            value: "0.7"
          - label: 50%
            value: "0.5"
  - group: appearance
    label: Appearance Settings
    items:
      - name: primaryColor
        label: Primary Color
        type: color
        defaultValue: "#ff69b4"
      - name: accentColor
        label: Accent Color
        type: color
        defaultValue: "#ff1493"
      - name: textColor
        label: Text Color
        type: color
        defaultValue: "#ffffff"
      - name: enableGlowEffect
        label: Enable Glow Effect
        type: switch
        defaultValue: true
      - name: enableParticles
        label: Enable Particle Effects
        type: switch
        defaultValue: true
  - group: sidebar
    label: Sidebar Settings
    items:
      - name: showSidebar
        label: Show Sidebar
        type: switch
        defaultValue: true
      - name: showCategories
        label: Show Categories
        type: switch
        defaultValue: true
      - name: showTags
        label: Show Tags
        type: switch
        defaultValue: true
      - name: showRecentPosts
        label: Show Recent Posts
        type: switch
        defaultValue: true

i18n:
  defaultLocale: en
  supportedLocales:
    - en
    - zh-CN

features:
  darkMode: true
  responsive: true
  pwa: false
  comments: true
  search: true
