<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg15-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00c6fb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#005bea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d8f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hair-ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ced1" />
      <stop offset="50%" style="stop-color:#20b2aa" />
      <stop offset="100%" style="stop-color:#008b8b" />
    </linearGradient>
    <linearGradient id="skin-ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8f0" />
      <stop offset="100%" style="stop-color:#ffe8e0" />
    </linearGradient>
    <radialGradient id="eye-ocean" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#00ffff" />
      <stop offset="50%" style="stop-color:#00ced1" />
      <stop offset="100%" style="stop-color:#008b8b" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg15-gradient)"/>
  <!-- Ocean waves -->
  <path d="M0,850 Q100,820 200,850 Q300,880 400,850 Q500,820 600,850 Q700,880 800,850 Q900,820 1000,850 Q1100,880 1200,850 Q1300,820 1400,850 Q1500,880 1600,850 Q1700,820 1800,850 Q1900,880 1920,850 L1920,1080 L0,1080 Z" fill="#00a8cc" opacity="0.5"/>
  <path d="M0,880 Q100,850 200,880 Q300,910 400,880 Q500,850 600,880 Q700,910 800,880 Q900,850 1000,880 Q1100,910 1200,880 Q1300,850 1400,880 Q1500,910 1600,880 Q1700,850 1800,880 Q1900,910 1920,880 L1920,1080 L0,1080 Z" fill="#0095b6" opacity="0.4"/>
  <!-- Bubbles -->
  <g fill="#fff" opacity="0.5">
    <circle cx="200" cy="700" r="8"/>
    <circle cx="250" cy="750" r="5"/>
    <circle cx="180" cy="780" r="6"/>
    <circle cx="1700" cy="720" r="7"/>
    <circle cx="1750" cy="770" r="5"/>
    <circle cx="1680" cy="800" r="8"/>
  </g>
  <!-- Anime Girl - Ocean Spirit Theme -->
  <g transform="translate(960, 480)">
    <!-- Flowing turquoise hair like waves -->
    <ellipse cx="0" cy="-25" rx="200" ry="255" fill="url(#hair-ocean)"/>
    <ellipse cx="-150" cy="120" rx="80" ry="230" fill="url(#hair-ocean)"/>
    <ellipse cx="150" cy="120" rx="80" ry="230" fill="url(#hair-ocean)"/>
    <!-- Wave-like hair strands -->
    <path d="M-160,0 Q-200,80 -180,200 Q-160,280 -190,350" stroke="#00ffff" stroke-width="4" fill="none" opacity="0.4"/>
    <path d="M160,0 Q200,80 180,200 Q160,280 190,350" stroke="#00ffff" stroke-width="4" fill="none" opacity="0.4"/>
    <!-- Face -->
    <ellipse cx="0" cy="-5" rx="88" ry="103" fill="url(#skin-ocean)"/>
    <!-- Bangs -->
    <path d="M-88,-50 Q-70,-128 -46,-145 Q-22,-108 0,-150 Q22,-108 46,-145 Q70,-128 88,-50" fill="url(#hair-ocean)"/>
    <!-- Eyes -->
    <g transform="translate(-36, -30)">
      <ellipse cx="0" cy="0" rx="26" ry="32" fill="#fff"/>
      <ellipse cx="3" cy="2" rx="19" ry="24" fill="url(#eye-ocean)"/>
      <ellipse cx="5" cy="-6" rx="7" ry="9" fill="#fff" opacity="0.9"/>
      <circle cx="-3" cy="8" r="3" fill="#00ffff" opacity="0.3"/>
      <path d="M-26,-15 Q0,-27 26,-15" stroke="#008b8b" stroke-width="3" fill="none"/>
    </g>
    <g transform="translate(36, -30)">
      <ellipse cx="0" cy="0" rx="26" ry="32" fill="#fff"/>
      <ellipse cx="-3" cy="2" rx="19" ry="24" fill="url(#eye-ocean)"/>
      <ellipse cx="-5" cy="-6" rx="7" ry="9" fill="#fff" opacity="0.9"/>
      <circle cx="3" cy="8" r="3" fill="#00ffff" opacity="0.3"/>
      <path d="M-26,-15 Q0,-27 26,-15" stroke="#008b8b" stroke-width="3" fill="none"/>
    </g>
    <!-- Blush -->
    <ellipse cx="-53" cy="0" rx="17" ry="9" fill="#ffb6c1" opacity="0.4"/>
    <ellipse cx="53" cy="0" rx="17" ry="9" fill="#ffb6c1" opacity="0.4"/>
    <!-- Nose and mouth -->
    <path d="M0,0 L2,13" stroke="#deb8b0" stroke-width="2" fill="none"/>
    <path d="M-9,33 Q0,41 9,33" stroke="#20b2aa" stroke-width="2" fill="none"/>
    <!-- Seashell crown -->
    <g transform="translate(0, -155)">
      <ellipse cx="0" cy="0" rx="35" ry="20" fill="#ffe4b5"/>
      <path d="M-30,0 Q-20,-15 0,-10 Q20,-15 30,0" stroke="#daa520" stroke-width="2" fill="none"/>
      <path d="M-20,5 Q0,-10 20,5" stroke="#daa520" stroke-width="2" fill="none"/>
      <circle cx="-25" cy="5" r="8" fill="#b0e0e6"/>
      <circle cx="25" cy="5" r="8" fill="#b0e0e6"/>
    </g>
    <!-- Mermaid-style fins -->
    <g fill="#00ced1" opacity="0.6">
      <ellipse cx="-150" cy="80" rx="40" ry="80" transform="rotate(-30 -150 80)"/>
      <ellipse cx="150" cy="80" rx="40" ry="80" transform="rotate(30 150 80)"/>
    </g>
    <!-- Ocean dress -->
    <ellipse cx="0" cy="140" rx="108" ry="70" fill="#20b2aa" opacity="0.9"/>
    <path d="M-68,105 Q0,85 68,105" stroke="#00ffff" stroke-width="3" fill="none"/>
    <!-- Pearl necklace hint -->
    <g fill="#fff" opacity="0.8">
      <circle cx="-30" cy="85" r="5"/>
      <circle cx="-10" cy="80" r="5"/>
      <circle cx="10" cy="80" r="5"/>
      <circle cx="30" cy="85" r="5"/>
    </g>
  </g>
  <text x="960" y="1000" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#00ffff" opacity="0.9">海洋精灵 Ocean Spirit</text>
</svg>
