<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg5-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg5-gradient)"/>
  <!-- City skyline -->
  <g fill="#0a0a14">
    <!-- Left buildings -->
    <rect x="50" y="500" width="80" height="580"/>
    <rect x="140" y="400" width="100" height="680"/>
    <rect x="260" y="550" width="70" height="530"/>
    <rect x="340" y="350" width="120" height="730"/>
    <rect x="480" y="450" width="90" height="630"/>
    <rect x="590" y="500" width="60" height="580"/>
    <!-- Center buildings -->
    <rect x="680" y="300" width="150" height="780"/>
    <rect x="850" y="250" width="120" height="830"/>
    <rect x="990" y="200" width="180" height="880"/>
    <rect x="1190" y="280" width="130" height="800"/>
    <!-- Right buildings -->
    <rect x="1340" y="380" width="100" height="700"/>
    <rect x="1460" y="450" width="80" height="630"/>
    <rect x="1560" y="350" width="110" height="730"/>
    <rect x="1690" y="480" width="90" height="600"/>
    <rect x="1800" y="400" width="120" height="680"/>
  </g>
  <!-- Building windows (lit) -->
  <g fill="#ffeb3b" opacity="0.8">
    <!-- Random windows on buildings -->
    <rect x="160" y="420" width="15" height="20"/>
    <rect x="200" y="480" width="15" height="20"/>
    <rect x="160" y="550" width="15" height="20"/>
    <rect x="360" y="380" width="20" height="25"/>
    <rect x="400" y="450" width="20" height="25"/>
    <rect x="360" y="520" width="20" height="25"/>
    <rect x="700" y="320" width="25" height="30"/>
    <rect x="750" y="400" width="25" height="30"/>
    <rect x="700" y="480" width="25" height="30"/>
    <rect x="870" y="280" width="20" height="25"/>
    <rect x="920" y="350" width="20" height="25"/>
    <rect x="870" y="420" width="20" height="25"/>
    <rect x="1020" y="230" width="30" height="35"/>
    <rect x="1080" y="300" width="30" height="35"/>
    <rect x="1020" y="380" width="30" height="35"/>
    <rect x="1100" y="450" width="30" height="35"/>
    <rect x="1210" y="310" width="20" height="25"/>
    <rect x="1260" y="380" width="20" height="25"/>
    <rect x="1580" y="380" width="20" height="25"/>
    <rect x="1620" y="450" width="20" height="25"/>
    <rect x="1820" y="430" width="25" height="30"/>
    <rect x="1870" y="500" width="25" height="30"/>
  </g>
  <!-- Stars -->
  <g fill="#fff">
    <circle cx="100" cy="60" r="1.5" opacity="0.7"/>
    <circle cx="300" cy="100" r="1" opacity="0.5"/>
    <circle cx="500" cy="50" r="2" opacity="0.8"/>
    <circle cx="700" cy="120" r="1" opacity="0.6"/>
    <circle cx="900" cy="80" r="1.5" opacity="0.7"/>
    <circle cx="1100" cy="40" r="1" opacity="0.5"/>
    <circle cx="1300" cy="90" r="2" opacity="0.8"/>
    <circle cx="1500" cy="60" r="1" opacity="0.6"/>
    <circle cx="1700" cy="110" r="1.5" opacity="0.7"/>
    <circle cx="1850" cy="70" r="1" opacity="0.5"/>
  </g>
  <!-- Moon -->
  <circle cx="1600" cy="150" r="50" fill="#fff" opacity="0.9"/>
  <circle cx="1580" cy="140" r="50" fill="url(#bg5-gradient)"/>
  <text x="960" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#fff" opacity="0.9">城市夜景 City Night</text>
</svg>
