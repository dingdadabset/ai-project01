id: forest
name: Forest Theme
version: 1.0.0
author:
  name: AI Project Team
  website: https://github.com/aiproject
description: A natural forest-inspired theme with green and earth tones
screenshot: screenshot.png
requires: "1.0.0"

settings:
  - group: general
    label: General Settings
    items:
      - name: siteName
        label: Site Name
        type: text
        defaultValue: Forest Blog
      - name: siteDescription
        label: Site Description
        type: textarea
        defaultValue: A nature-inspired personal blog
  - group: appearance
    label: Appearance Settings
    items:
      - name: primaryColor
        label: Primary Color
        type: color
        defaultValue: "#22c55e"
        description: Fresh green primary color
      - name: accentColor
        label: Accent Color
        type: color
        defaultValue: "#84cc16"
        description: Lime green accent color
      - name: textColor
        label: Text Color
        type: color
        defaultValue: "#f0fdf4"
        description: Light text for forest theme
      - name: leafAnimation
        label: Enable Leaf Animation
        type: switch
        defaultValue: false
      - name: darkMode
        label: Enable Dark Mode
        type: switch
        defaultValue: true
  - group: sidebar
    label: Sidebar Settings
    items:
      - name: showSidebar
        label: Show Sidebar
        type: switch
        defaultValue: true
      - name: showCategories
        label: Show Categories
        type: switch
        defaultValue: true
      - name: showTags
        label: Show Tags
        type: switch
        defaultValue: true
      - name: showRecentPosts
        label: Show Recent Posts
        type: switch
        defaultValue: true

i18n:
  defaultLocale: en
  supportedLocales:
    - en
    - zh-CN

features:
  darkMode: true
  responsive: true
  pwa: false
  comments: true
  search: true
