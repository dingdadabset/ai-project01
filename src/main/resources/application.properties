spring.application.name=halo-blog

# Server Configuration
server.port=8080

# Database Configuration (MySQL)
# Similar to Halo blog database configuration
# NOTE: For production environments, use environment variables to secure credentials:
#   - SPRING_DATASOURCE_URL
#   - SPRING_DATASOURCE_USERNAME  
#   - SPRING_DATASOURCE_PASSWORD
# The current settings (root/root) are for local development only.
spring.datasource.url=jdbc:mysql://localhost:3306/halo_blog?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# Logging Configuration
logging.level.root=INFO
logging.level.com.aiproject=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Security Configuration (will be customized later)
spring.security.user.name=admin
spring.security.user.password=admin123
