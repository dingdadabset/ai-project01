<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content">
    <section class="posts-section">
        <h1 class="section-title">âœ¨ Latest Posts</h1>
        <div class="posts-grid">
            <article class="post-card" th:each="post : ${posts}">
                <img th:if="${post.thumbnail}" th:src="${post.thumbnail}" alt="" class="post-thumbnail">
                <div class="post-content">
                    <h2><a th:href="@{/posts/{slug}(slug=${post.slug})}" th:text="${post.title}">Post Title</a></h2>
                    <p class="post-meta">
                        <span>ğŸ“ <span th:text="${post.authorName}">Author</span></span>
                        <span>ğŸ“… <span th:text="${post.publishedAt}">Date</span></span>
                        <span th:if="${post.viewCount}">ğŸ‘€ <span th:text="${post.viewCount}">0</span></span>
                    </p>
                    <p class="post-summary" th:text="${post.summary}">Post summary...</p>
                    <div class="post-tags" th:if="${post.tags}">
                        <a th:each="tag : ${post.tags}" th:href="@{/tags/{slug}(slug=${tag})}" class="tag" th:text="${tag}">Tag</a>
                    </div>
                </div>
            </article>
        </div>
        
        <div th:if="${posts == null or posts.empty}" class="no-posts">
            <p>No posts yet. Start creating! âœ¨</p>
        </div>
        
        <nav class="pagination" th:if="${pagination != null and pagination.pages > 1}">
            <a th:if="${pagination.hasPrevious}" th:href="${pagination.previousUrl}" class="page-link">â¬… Previous</a>
            <span th:text="${pagination.current + 1} + ' / ' + ${pagination.pages}">1 / 10</span>
            <a th:if="${pagination.hasNext}" th:href="${pagination.nextUrl}" class="page-link">Next â¡</a>
        </nav>
    </section>
</th:block>
</html>
