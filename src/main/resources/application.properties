spring.application.name=halo-blog

# Server Configuration
server.port=8080

# Database Configuration (MySQL)
# Similar to Halo blog database configuration
# NOTE: For production environments, use environment variables to secure credentials:
#   - SPRING_DATASOURCE_URL
#   - SPRING_DATASOURCE_USERNAME  
#   - SPRING_DATASOURCE_PASSWORD
# The current settings (root/root) are for local development only.
spring.datasource.url=jdbc:mysql://localhost:3306/halo_blog?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# MyBatis Plus Configuration
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.aiproject.module.*.model
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.table-underline=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# Logging Configuration
logging.level.root=INFO
logging.level.com.aiproject=DEBUG

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Security Configuration (will be customized later)
spring.security.user.name=admin
spring.security.user.password=admin123

# Stock API Configuration (zhituapi.com)
# API Documentation: https://zhituapi.com/hsstockapi.html
# NOTE: For production environments, use environment variable STOCK_API_TOKEN
# For local development, set the token value here or via environment variable
stock.api.token=${STOCK_API_TOKEN:B42F2A36-E7F6-435C-942B-C8A915385328}

# Theme System Configuration
theme.directory=themes
theme.default=default

# Site Configuration
site.title=My Blog
site.url=http://localhost:8080
site.description=A personal blog powered by AI Project

# Internationalization (i18n) Configuration
i18n.default-locale=en

# Thymeleaf Configuration
spring.thymeleaf.check-template-location=false
spring.thymeleaf.cache=false

# File Upload Configuration
upload.directory=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
