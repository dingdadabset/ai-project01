# H2 Database Configuration (for development/testing)
# Activate this profile: --spring.profiles.active=h2

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:blog;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable schema initialization for H2
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema-h2.sql

# MyBatis Plus Configuration for H2
mybatis-plus.global-config.db-config.id-type=auto

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
