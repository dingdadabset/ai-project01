<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg16-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fcb69f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb4a2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hair-peach" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb5a7" />
      <stop offset="100%" style="stop-color:#f28482" />
    </linearGradient>
    <linearGradient id="skin-peach" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8f5" />
      <stop offset="100%" style="stop-color:#ffe8e0" />
    </linearGradient>
    <radialGradient id="eye-peach" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffb5a7" />
      <stop offset="100%" style="stop-color:#e07a5f" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg16-gradient)"/>
  <!-- Peach blossoms -->
  <g opacity="0.6">
    <circle cx="200" cy="180" r="12" fill="#ffb5a7"/>
    <circle cx="220" cy="200" r="10" fill="#ffc8c8"/>
    <circle cx="180" cy="195" r="11" fill="#ffd0c8"/>
    <circle cx="1700" cy="220" r="13" fill="#ffb5a7"/>
    <circle cx="1720" cy="240" r="10" fill="#ffc8c8"/>
    <circle cx="1680" cy="235" r="11" fill="#ffd0c8"/>
    <circle cx="300" cy="850" r="10" fill="#ffb5a7"/>
    <circle cx="1600" cy="880" r="11" fill="#ffc8c8"/>
  </g>
  <!-- Anime Girl - Peach Girl Theme -->
  <g transform="translate(960, 490)">
    <!-- Soft peach colored hair -->
    <ellipse cx="0" cy="-28" rx="190" ry="245" fill="url(#hair-peach)"/>
    <ellipse cx="-138" cy="95" rx="72" ry="205" fill="url(#hair-peach)"/>
    <ellipse cx="138" cy="95" rx="72" ry="205" fill="url(#hair-peach)"/>
    <!-- Hair accessories - peach blossoms -->
    <g transform="translate(-105, -120)">
      <circle cx="0" cy="0" r="5" fill="#ffd0c8"/>
      <ellipse cx="-10" cy="-5" rx="8" ry="5" fill="#ffb5a7" transform="rotate(-30 -10 -5)"/>
      <ellipse cx="10" cy="-5" rx="8" ry="5" fill="#ffb5a7" transform="rotate(30 10 -5)"/>
      <ellipse cx="-10" cy="5" rx="8" ry="5" fill="#ffc8c8" transform="rotate(30 -10 5)"/>
      <ellipse cx="10" cy="5" rx="8" ry="5" fill="#ffc8c8" transform="rotate(-30 10 5)"/>
      <ellipse cx="0" cy="-12" rx="7" ry="4" fill="#ffb5a7"/>
    </g>
    <!-- Face -->
    <ellipse cx="0" cy="-12" rx="87" ry="101" fill="url(#skin-peach)"/>
    <!-- Bangs -->
    <path d="M-87,-62 Q-69,-132 -44,-148 Q-20,-112 0,-152 Q20,-112 44,-148 Q69,-132 87,-62" fill="url(#hair-peach)"/>
    <!-- Eyes -->
    <g transform="translate(-35, -37)">
      <ellipse cx="0" cy="0" rx="25" ry="30" fill="#fff"/>
      <ellipse cx="3" cy="2" rx="18" ry="22" fill="url(#eye-peach)"/>
      <ellipse cx="5" cy="-5" rx="6" ry="8" fill="#fff" opacity="0.9"/>
      <path d="M-25,-14 Q0,-26 25,-14" stroke="#e07a5f" stroke-width="3" fill="none"/>
    </g>
    <g transform="translate(35, -37)">
      <ellipse cx="0" cy="0" rx="25" ry="30" fill="#fff"/>
      <ellipse cx="-3" cy="2" rx="18" ry="22" fill="url(#eye-peach)"/>
      <ellipse cx="-5" cy="-5" rx="6" ry="8" fill="#fff" opacity="0.9"/>
      <path d="M-25,-14 Q0,-26 25,-14" stroke="#e07a5f" stroke-width="3" fill="none"/>
    </g>
    <!-- Blush -->
    <ellipse cx="-50" cy="-7" rx="18" ry="10" fill="#ffb5a7" opacity="0.5"/>
    <ellipse cx="50" cy="-7" rx="18" ry="10" fill="#ffb5a7" opacity="0.5"/>
    <!-- Nose and mouth -->
    <path d="M0,-7 L2,6" stroke="#e0b0a0" stroke-width="2" fill="none"/>
    <path d="M-10,24 Q0,32 10,24" stroke="#e07a5f" stroke-width="2" fill="none"/>
    <!-- Peach in hand -->
    <g transform="translate(160, 100)">
      <ellipse cx="0" cy="0" rx="30" ry="28" fill="#ffb5a7"/>
      <ellipse cx="5" cy="-15" rx="8" ry="5" fill="#90ee90" transform="rotate(20)"/>
      <path d="M5,-20 Q10,-30 15,-25" stroke="#228b22" stroke-width="2" fill="none"/>
    </g>
    <!-- Cute dress -->
    <ellipse cx="0" cy="128" rx="102" ry="62" fill="#ffc8c8" opacity="0.9"/>
    <path d="M-62,93 Q0,73 62,93" stroke="#ffb5a7" stroke-width="3" fill="none"/>
    <ellipse cx="0" cy="85" rx="12" ry="10" fill="#f28482"/>
  </g>
  <text x="960" y="1000" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#e07a5f" opacity="0.9">蜜桃少女 Peach Girl</text>
</svg>
